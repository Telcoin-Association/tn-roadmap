<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Telcoin Roadmap Header Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../src/styles/header-logo.css" />
    <style>
      :root {
        color-scheme: dark;
        --bg: radial-gradient(circle at 20% 20%, #182238, #0f1220 65%, #06070f 100%);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        color: #e9f4ff;
        line-height: 1.5;
        padding: 2rem;
      }

      header {
        border: 2px solid rgba(98, 134, 255, 0.35);
        border-radius: 1.5rem;
        backdrop-filter: blur(16px);
        background: linear-gradient(135deg, rgba(34, 45, 78, 0.92), rgba(22, 30, 58, 0.8));
        box-shadow: 0 30px 80px rgba(14, 23, 56, 0.6);
        padding: clamp(2rem, 5vw, 4rem);
        max-width: 960px;
        margin: auto;
      }

      header h1 {
        font-size: clamp(2.25rem, 4vw, 2.75rem);
        margin: 0 0 1rem;
        font-weight: 800;
      }

      header p {
        margin: 0;
        color: rgba(233, 244, 255, 0.75);
        max-width: 32ch;
        font-size: 1.05rem;
      }

      .meta-card {
        margin-top: clamp(2rem, 5vw, 3rem);
        padding: 1.5rem;
        border-radius: 1.25rem;
        border: 2px solid rgba(98, 134, 255, 0.35);
        background: linear-gradient(135deg, rgba(24, 32, 60, 0.9), rgba(16, 22, 44, 0.85));
        box-shadow: 0 16px 40px rgba(11, 19, 45, 0.55);
      }

      .meta-card dt {
        font-size: 0.85rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(233, 244, 255, 0.6);
      }

      .meta-card dd {
        margin: 0.5rem 0 0;
        font-size: 1.15rem;
        font-weight: 600;
      }

      footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.85rem;
        color: rgba(233, 244, 255, 0.45);
      }

      @media (min-width: 960px) {
        header > div {
          display: grid;
          grid-template-columns: minmax(0, 1fr) minmax(260px, 1fr);
          gap: 2.5rem;
          align-items: start;
        }

        .meta-card {
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div>
          <h1>Telcoin Network Roadmap</h1>
          <p>
            This static preview highlights how the animated Telcoin ring accent layers into the live header without
            modifying the application layout.
          </p>
        </div>
        <dl class="meta-card">
          <dt>Overall Trajectory</dt>
          <dd>72% completion</dd>
          <dt style="margin-top: 1.25rem">Last Updated</dt>
          <dd>Feb 12, 2025 â€” 18:45 UTC</dd>
        </dl>
      </div>
    </header>
    <footer>Open directly in a browser to review the accent in isolation.</footer>
  </body>
</html>
